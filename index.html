<html lang="es-419" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffffff">
  <link rel="icon" type="image/png" href="https://static.wixstatic.com/media/acc6a6_923203f0b02b49afadd0f156f6363de3~mv2.png">
  <link rel="apple-touch-icon" href="https://static.wixstatic.com/media/acc6a6_923203f0b02b49afadd0f156f6363de3~mv2.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://cdn.tailwindcss.com"></script>

        extend: {

  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500;600&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    /* Base Styles */
    body {
      font-family: 'Poppins', sans-serif;
      -webkit-tap-highlight-color: transparent;
      scroll-behavior: smooth;
    }

    .font-mono {
      font-family: 'IBM Plex Mono', monospace;
    }

    /* Hide Scrollbar */
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* ========================================
       LIQUID GLASS / GLASSMORPHISM EFFECTS
       ======================================== */

    /* Glass Card - Universal glass effect */
    .glass-card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.06),
        inset 0 1px 0 rgba(255, 255, 255, 0.6);
    }

    /* Glass Nav - Header navigation glass effect */
    .glass-nav {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(24px) saturate(180%);
      -webkit-backdrop-filter: blur(24px) saturate(180%);
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow:
        0 4px 30px rgba(0, 0, 0, 0.04),
        inset 0 -1px 0 rgba(255, 255, 255, 0.8);
    }

    /* Glass Dark - For dark mode glass effects */
    .glass-dark {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* ========================================
       PROFESSIONAL ANIMATIONS
       ======================================== */

    /* Fade In Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    .animate-fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }

    /* Fade In Up Animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fade-in-up {
      opacity: 0;
      animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    /* Slide Up Animation */
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-slide-up {
      opacity: 0;
      animation: slideUp 0.4s ease-out forwards;
    }

    /* Slide Down Animation */
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-slide-down {
      opacity: 0;
      animation: slideDown 0.4s ease-out forwards;
    }

    /* Scale In Animation */
    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    .animate-scale-in {
      animation: scaleIn 0.3s ease-out forwards;
    }

    /* Float Animation */
    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    .animate-float {
      animation: float 4s ease-in-out infinite;
    }

    /* Float Delayed Animation */
    .animate-float-delayed {
      animation: float 4s ease-in-out infinite;
      animation-delay: 1s;
    }

    /* Pulse Glow Animation */
    @keyframes pulseGlow {
      0%, 100% {
        box-shadow: 0 0 20px rgba(239, 68, 68, 0.3);
      }
      50% {
        box-shadow: 0 0 40px rgba(239, 68, 68, 0.5);
      }
    }
    .animate-pulse-glow {
      animation: pulseGlow 2s ease-in-out infinite;
    }

    /* Shimmer Animation */
    @keyframes shimmer {
      0% {
        background-position: -200% 0;
      }
      100% {
        background-position: 200% 0;
      }
    }
    .animate-shimmer {
      background: linear-gradient(
        90deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.5) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      background-size: 200% 100%;
      animation: shimmer 2s infinite;
    }

    /* Gradient Animation */
    @keyframes gradientShift {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }
    .animate-gradient {
      background-size: 200% 200%;
      animation: gradientShift 3s ease infinite;
    }

    /* ========================================
       SMOOTH TRANSITIONS
       ======================================== */

    /* Page Transitions */
    .page-transition {
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    /* Hover Lift Effect */
    .hover-lift {
      transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1),
                  box-shadow 0.3s ease;
    }
    .hover-lift:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    /* Smooth Image Zoom */
    .image-zoom {
      transition: transform 0.7s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .image-zoom:hover {
      transform: scale(1.05);
    }

    /* Button Press Effect */
    .btn-press {
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    .btn-press:active {
      transform: scale(0.97);
    }

    /* ========================================
       LINE CLAMP UTILITIES
       ======================================== */
    .line-clamp-1 {
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .line-clamp-2 {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .line-clamp-3 {
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* ========================================
       REDUCED MOTION SUPPORT
       ======================================== */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* ========================================
       FOCUS STYLES
       ======================================== */
    :focus-visible {
      outline: 2px solid #ef4444;
      outline-offset: 2px;
    }

    /* ========================================
       SELECTION STYLES
       ======================================== */
    ::selection {
      background-color: rgba(239, 68, 68, 0.2);
    }
  </style>
