
<!DOCTYPE html>
<html lang="es-419" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffffff">
  <link rel="icon" type="image/png" href="https://static.wixstatic.com/media/acc6a6_923203f0b02b49afadd0f156f6363de3~mv2.png">
  <link rel="apple-touch-icon" href="https://static.wixstatic.com/media/acc6a6_923203f0b02b49afadd0f156f6363de3~mv2.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          screens: {
            'xs': '400px',
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500;600&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    /* Base Styles */
    body {
      font-family: 'Poppins', sans-serif;
      -webkit-tap-highlight-color: transparent;
      scroll-behavior: smooth;
    }

    .font-mono {
      font-family: 'IBM Plex Mono', monospace;
    }

    /* Hide Scrollbar */
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* ========================================
       LIQUID GLASS / GLASSMORPHISM EFFECTS
       ======================================== */

    /* Glass Card - Universal glass effect */
    .glass-card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.06),
        inset 0 1px 0 rgba(255, 255, 255, 0.6);
    }

    /* Glass Nav - Header navigation glass effect */
    .glass-nav {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(24px) saturate(180%);
      -webkit-backdrop-filter: blur(24px) saturate(180%);
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow:
        0 4px 30px rgba(0, 0, 0, 0.04),
        inset 0 -1px 0 rgba(255, 255, 255, 0.8);
    }

    /* Glass Dark - For dark mode glass effects */
    .glass-dark {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* ========================================
       PROFESSIONAL ANIMATIONS - ENHANCED
       ======================================== */

    /* Fade In Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    .animate-fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }

    /* Fade In Up Animation - Enhanced with spring */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px) scale(0.98);
      }
      60% {
        opacity: 1;
        transform: translateY(-4px) scale(1.01);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    .animate-fade-in-up {
      opacity: 0;
      animation: fadeInUp 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    /* Slide Up Animation - Enhanced */
    @keyframes slideUp {
      0% {
        opacity: 0;
        transform: translateY(16px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-slide-up {
      opacity: 0;
      animation: slideUp 0.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    /* Slide Down Animation - Enhanced */
    @keyframes slideDown {
      0% {
        opacity: 0;
        transform: translateY(-16px) scale(0.98);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    .animate-slide-down {
      opacity: 0;
      animation: slideDown 0.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    /* Scale In Animation - Enhanced with bounce */
    @keyframes scaleIn {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      50% {
        transform: scale(1.02);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
    .animate-scale-in {
      animation: scaleIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    /* Scale In Smooth - No bounce */
    @keyframes scaleInSmooth {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    .animate-scale-in-smooth {
      animation: scaleInSmooth 0.35s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    /* Float Animation - Enhanced */
    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-12px);
      }
    }
    .animate-float {
      animation: float 5s ease-in-out infinite;
    }

    /* Float Delayed Animation */
    .animate-float-delayed {
      animation: float 5s ease-in-out infinite;
      animation-delay: 1.5s;
    }

    /* Pulse Glow Animation */
    @keyframes pulseGlow {
      0%, 100% {
        box-shadow: 0 0 20px rgba(239, 68, 68, 0.3);
      }
      50% {
        box-shadow: 0 0 40px rgba(239, 68, 68, 0.5);
      }
    }
    .animate-pulse-glow {
      animation: pulseGlow 2s ease-in-out infinite;
    }

    /* Shimmer Animation */
    @keyframes shimmer {
      0% {
        background-position: -200% 0;
      }
      100% {
        background-position: 200% 0;
      }
    }
    .animate-shimmer {
      background: linear-gradient(
        90deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.5) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      background-size: 200% 100%;
      animation: shimmer 2s infinite;
    }

    /* Gradient Animation */
    @keyframes gradientShift {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }
    .animate-gradient {
      background-size: 200% 200%;
      animation: gradientShift 3s ease infinite;
    }

    /* NEW: Stagger Container for children animations */
    .stagger-children > * {
      opacity: 0;
      animation: fadeInUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }
    .stagger-children > *:nth-child(1) { animation-delay: 0ms; }
    .stagger-children > *:nth-child(2) { animation-delay: 60ms; }
    .stagger-children > *:nth-child(3) { animation-delay: 120ms; }
    .stagger-children > *:nth-child(4) { animation-delay: 180ms; }
    .stagger-children > *:nth-child(5) { animation-delay: 240ms; }
    .stagger-children > *:nth-child(6) { animation-delay: 300ms; }
    .stagger-children > *:nth-child(7) { animation-delay: 360ms; }
    .stagger-children > *:nth-child(8) { animation-delay: 420ms; }

    /* NEW: Slide In from Left */
    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-24px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    .animate-slide-in-left {
      opacity: 0;
      animation: slideInLeft 0.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    /* NEW: Slide In from Right */
    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(24px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    .animate-slide-in-right {
      opacity: 0;
      animation: slideInRight 0.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    /* NEW: Bounce In */
    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0.3);
      }
      50% {
        transform: scale(1.05);
      }
      70% {
        transform: scale(0.95);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
    .animate-bounce-in {
      animation: bounceIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    /* NEW: Elastic Pop */
    @keyframes elasticPop {
      0% {
        transform: scale(1);
      }
      30% {
        transform: scale(1.15);
      }
      50% {
        transform: scale(0.95);
      }
      70% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }
    .animate-elastic-pop {
      animation: elasticPop 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    /* NEW: Subtle Pulse */
    @keyframes subtlePulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.02);
        opacity: 0.9;
      }
    }
    .animate-subtle-pulse {
      animation: subtlePulse 2s ease-in-out infinite;
    }

    /* NEW: Glow Ring */
    @keyframes glowRing {
      0% {
        box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4);
      }
      70% {
        box-shadow: 0 0 0 12px rgba(239, 68, 68, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
      }
    }
    .animate-glow-ring {
      animation: glowRing 1.5s ease-in-out infinite;
    }

    /* NEW: Rotate In */
    @keyframes rotateIn {
      from {
        opacity: 0;
        transform: rotate(-10deg) scale(0.9);
      }
      to {
        opacity: 1;
        transform: rotate(0) scale(1);
      }
    }
    .animate-rotate-in {
      animation: rotateIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    /* NEW: Card Flip */
    @keyframes cardFlip {
      0% {
        transform: perspective(800px) rotateY(90deg);
        opacity: 0;
      }
      100% {
        transform: perspective(800px) rotateY(0);
        opacity: 1;
      }
    }
    .animate-card-flip {
      animation: cardFlip 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    /* ========================================
       SMOOTH TRANSITIONS - ENHANCED
       ======================================== */

    /* Page Transitions */
    .page-transition {
      transition: opacity 0.4s ease, transform 0.4s cubic-bezier(0.22, 1, 0.36, 1);
    }

    /* Hover Lift Effect - Enhanced */
    .hover-lift {
      transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1),
                  box-shadow 0.4s ease;
    }
    .hover-lift:hover {
      transform: translateY(-6px);
      box-shadow: 0 24px 48px rgba(0, 0, 0, 0.12);
    }

    /* Smooth Image Zoom - Enhanced */
    .image-zoom {
      transition: transform 0.8s cubic-bezier(0.22, 1, 0.36, 1);
    }
    .image-zoom:hover {
      transform: scale(1.08);
    }

    /* Button Press Effect - Enhanced */
    .btn-press {
      transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1),
                  box-shadow 0.2s ease;
    }
    .btn-press:active {
      transform: scale(0.95);
    }

    /* NEW: Smooth Spring Transition */
    .spring-transition {
      transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    /* NEW: Card Hover with Tilt */
    .hover-tilt {
      transition: transform 0.4s cubic-bezier(0.22, 1, 0.36, 1),
                  box-shadow 0.4s ease;
      transform-style: preserve-3d;
    }
    .hover-tilt:hover {
      transform: translateY(-8px) rotateX(2deg);
      box-shadow: 0 32px 64px rgba(0, 0, 0, 0.15);
    }

    /* NEW: Subtle Glow on Hover */
    .hover-glow {
      transition: box-shadow 0.4s ease, transform 0.4s cubic-bezier(0.22, 1, 0.36, 1);
    }
    .hover-glow:hover {
      box-shadow: 0 0 40px rgba(239, 68, 68, 0.2);
      transform: translateY(-2px);
    }

    /* NEW: Interactive Scale */
    .interactive-scale {
      transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    .interactive-scale:hover {
      transform: scale(1.03);
    }
    .interactive-scale:active {
      transform: scale(0.98);
    }

    /* ========================================
       LINE CLAMP UTILITIES
       ======================================== */
    .line-clamp-1 {
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .line-clamp-2 {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .line-clamp-3 {
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* ========================================
       REDUCED MOTION SUPPORT
       ======================================== */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* ========================================
       FOCUS STYLES
       ======================================== */
    :focus-visible {
      outline: 2px solid #ef4444;
      outline-offset: 2px;
    }

    /* ========================================
       SELECTION STYLES
       ======================================== */
    ::selection {
      background-color: rgba(239, 68, 68, 0.2);
    }

    /* ========================================
       MUSEUM GALLERY STYLES
       ======================================== */

    /* Museum card with sticky behavior */
    .museum-card {
      position: sticky;
      top: 10vh;
      transform-origin: center top;
      transition: transform 0.1s ease-out;
    }

    /* Photo frame floating effect */
    .photo-frame {
      background: #fafafa;
      border-radius: 24px;
      box-shadow:
        0 25px 50px -12px rgba(0, 0, 0, 0.15),
        0 0 0 1px rgba(0, 0, 0, 0.03);
      transition: transform 0.5s cubic-bezier(0.22, 1, 0.36, 1),
                  box-shadow 0.5s ease;
    }

    .photo-frame:hover {
      transform: translateY(-8px);
      box-shadow:
        0 35px 60px -12px rgba(0, 0, 0, 0.2),
        0 0 0 1px rgba(0, 0, 0, 0.05);
    }

    /* Photo inner frame with rounded corners */
    .photo-inner {
      border-radius: 20px;
      overflow: hidden;
    }

    /* Archive label style */
    .archive-label {
      font-family: 'IBM Plex Mono', monospace;
      letter-spacing: 0.15em;
      font-weight: 500;
    }

    /* Camera settings style */
    .camera-settings {
      font-family: 'IBM Plex Mono', monospace;
      letter-spacing: 0.08em;
      font-size: 11px;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.6);
    }

    /* Property label style */
    .property-label {
      font-family: 'IBM Plex Mono', monospace;
      letter-spacing: 0.2em;
      font-size: 10px;
      text-transform: uppercase;
    }

    /* Scroll indicator animation */
    @keyframes scrollBounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(8px);
      }
    }
    .animate-scroll-bounce {
      animation: scrollBounce 2s ease-in-out infinite;
    }

    /* Fade in on scroll */
    .scroll-reveal {
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.8s cubic-bezier(0.22, 1, 0.36, 1),
                  transform 0.8s cubic-bezier(0.22, 1, 0.36, 1);
    }
    .scroll-reveal.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Museum background */
    .museum-bg {
      background: linear-gradient(180deg, #f5f5f5 0%, #ffffff 50%, #f8f8f8 100%);
    }

    /* Floating scroll-to-top button */
    .scroll-to-top {
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    .scroll-to-top:hover {
      transform: translateY(-4px) scale(1.05);
    }
    .scroll-to-top:active {
      transform: scale(0.95);
    }

    /* ========================================
       IMMERSIVE FULLSCREEN GALLERY
       ======================================== */

    /* Fullscreen backdrop */
    .fullscreen-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0);
      backdrop-filter: blur(0px);
      -webkit-backdrop-filter: blur(0px);
      transition: background 0.5s cubic-bezier(0.22, 1, 0.36, 1),
                  backdrop-filter 0.5s cubic-bezier(0.22, 1, 0.36, 1),
                  -webkit-backdrop-filter 0.5s cubic-bezier(0.22, 1, 0.36, 1);
      z-index: 100;
    }
    .fullscreen-backdrop.active {
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
    }

    /* Fullscreen image container */
    .fullscreen-container {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 101;
      touch-action: none;
      cursor: grab;
    }
    .fullscreen-container:active {
      cursor: grabbing;
    }

    /* Image wrapper with spring physics */
    .fullscreen-image-wrapper {
      position: relative;
      max-width: 90vw;
      max-height: 85vh;
      transform: scale(0.85) translateY(40px);
      opacity: 0;
      transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1),
                  opacity 0.4s ease;
      will-change: transform, opacity;
    }
    .fullscreen-image-wrapper.active {
      transform: scale(1) translateY(0);
      opacity: 1;
    }
    .fullscreen-image-wrapper.dragging {
      transition: none;
    }
    .fullscreen-image-wrapper.exiting {
      transform: scale(0.9) translateY(60px);
      opacity: 0;
      transition: transform 0.35s cubic-bezier(0.22, 1, 0.36, 1),
                  opacity 0.3s ease;
    }

    /* Slide animations for navigation */
    .fullscreen-image-wrapper.slide-left {
      transform: translateX(-100vw) scale(0.9);
      opacity: 0;
      transition: transform 0.4s cubic-bezier(0.22, 1, 0.36, 1),
                  opacity 0.3s ease;
    }
    .fullscreen-image-wrapper.slide-right {
      transform: translateX(100vw) scale(0.9);
      opacity: 0;
      transition: transform 0.4s cubic-bezier(0.22, 1, 0.36, 1),
                  opacity 0.3s ease;
    }
    .fullscreen-image-wrapper.entering-from-left {
      transform: translateX(-60px) scale(0.95);
      opacity: 0;
    }
    .fullscreen-image-wrapper.entering-from-right {
      transform: translateX(60px) scale(0.95);
      opacity: 0;
    }

    /* Fullscreen image styling */
    .fullscreen-image {
      max-width: 90vw;
      max-height: 80vh;
      object-fit: contain;
      border-radius: 16px;
      box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.5),
                  0 30px 60px -30px rgba(0, 0, 0, 0.3);
      user-select: none;
      -webkit-user-drag: none;
    }

    /* Metadata overlay */
    .fullscreen-metadata {
      position: absolute;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      opacity: 0;
      text-align: center;
      transition: opacity 0.5s ease 0.2s,
                  transform 0.5s cubic-bezier(0.22, 1, 0.36, 1) 0.2s;
      pointer-events: none;
    }
    .fullscreen-image-wrapper.active .fullscreen-metadata {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    /* Swipe indicator dots */
    .swipe-indicator {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      z-index: 102;
      opacity: 0;
      transition: opacity 0.4s ease 0.3s;
    }
    .swipe-indicator.active {
      opacity: 1;
    }
    .swipe-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    .swipe-dot.current {
      background: rgba(255, 255, 255, 0.9);
      transform: scale(1.3);
    }

    /* Gesture hint */
    .gesture-hint {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 102;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 11px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.4);
      opacity: 0;
      animation: hintFadeInOut 3s ease forwards;
    }
    @keyframes hintFadeInOut {
      0% { opacity: 0; transform: translateX(-50%) translateY(10px); }
      15% { opacity: 1; transform: translateX(-50%) translateY(0); }
      70% { opacity: 1; transform: translateX(-50%) translateY(0); }
      100% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
    }

    /* Counter indicator */
    .fullscreen-counter {
      position: fixed;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 102;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 12px;
      letter-spacing: 0.2em;
      color: rgba(255, 255, 255, 0.6);
      opacity: 0;
      transition: opacity 0.4s ease 0.3s;
    }
    .fullscreen-counter.active {
      opacity: 1;
    }

    /* Drag feedback overlay */
    .drag-feedback {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 100;
      background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.3) 100%);
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    .drag-feedback.active {
      opacity: 1;
    }
  </style>
